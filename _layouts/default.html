<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>Knockout : {{ page.title }}</title>
        <meta name="description" content="Knockout é uma biblioteca JavaScript que simplifica a construção de interfaces gráficas dinâmicas.">
        <meta property="og:title" content="Knockout.js" />
        <meta property="og:description" content="Knockout é uma biblioteca JavaScript que simplifica a construção de interfaces gráficas dinâmicas." />
        <meta property="og:image" content="http://alexhiroshi.github.io/knockoutjs-brasil/img/facebook.png" />
        <link href="/knockoutjs-brasil/css/tripoli.simple.css" type="text/css" rel="stylesheet" />
        {% if page.canonicalUrl %}<link rel="canonical" href="{{ page.canonicalUrl }}" />{% endif %}
        <link rel="stylesheet" type="text/css" href="/knockoutjs-brasil/css/styles.css" />
        <link rel="stylesheet" type="text/css" href="/knockoutjs-brasil/css/smallScreen.css" media="only screen and (max-device-width: 800px)" />
        <link rel="shortcut icon" href="/knockoutjs-brasil/img/favicon.ico" />
        <!--[if IE]><link rel="stylesheet" type="text/css" href="/knockoutjs-brasil/css/tripoli.simple.ie.css" /><![endif]-->

        <!--[if lte IE 6]><link rel="stylesheet" type="text/css" href="/knockoutjs-brasil/css/ie6.css" /><![endif]-->
        {% include global-scripts.html %}
    </head>
    <body>
        <div id="wrapper">
            <div class="vspace"></div>
            {% if page.dir == "/documentation" or page.dir == "/downloads" %}
                <a rel="home" class="logo-doc" href="/knockoutjs-brasil/index.html"><img src="../img/ko-logo.png" /></a>
            {% endif %}
            {% include main-menu.html %}
            {% if page.dir  == "/" %}
            <div class="vspace"></div>
            {% endif %}
            {{ content }}
            <div class="clear"></div>
            {% include footer-menu.html %}

            <div id="page-footer">(c) knockoutjs.com</div> 
        </div>

</html>
